<div id="app">
  <v-app>
    <v-container>
      <v-row>
        <v-col>
          <h1>{{ heading }}</h1>
          <v-btn color='orange' @click='generatePDF'>Generate PDF</v-btn>
        </v-col>
      </v-row>
      <v-row>
        <v-col>
          <ul>
            <li v-for='item in items'>{{ item.title }} - {{ item.body }}</li>
          </ul>
        </v-col>
      </v-row>
    </v-container>
  </v-app>
</div>
